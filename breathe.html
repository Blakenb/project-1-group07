<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Easy: Your Daily Wellness Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="breathe.css">
</head>
<body>
    <header>
        <h1>Breathe Easy: Your Daily Wellness Companion</h1>
    </header>
    <main>
        <section id="uplifting-message">
            <h2>Uplifting Message</h2>
            <p id="uplifting-message-text"></p>
        </section>
        <section id="date-time">
            <h2>Current Date and Time</h2>
            <p id="current-date-time"></p>
        </section>
        <section id="breathing-reminder">
            <h2>Breathing Reminder</h2>
            <p id="breathing-message">Take a deep breath...</p>
            <button id="start-breathing-timer">Start Breathing Timer</button>
            <button id="stop-breathing-timer">Stop Breathing Timer</button>
            <div id="exercise-suggestion"></div>
        </section>
        <section id="daily-tasks">
            <h2>Daily Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="new-task" placeholder="New task">
            <button id="add-task">Add Task</button>
            <button id="clear-tasks">Clear Tasks</button>
        </section>
        <section id="mood-tracker">
            <h2>Mood Tracker</h2>
            <ul id="mood-tracker"></ul>
            <label for="mood-tracker">How are you feeling today?</label>
            <select name="moods" id="moods">     
                <option value="happy">Happy</option>
                <option value="depressed">Depressed</option>
                <option value="energetic">Energetic</option>
                <option value="dull">Dull</option>
                <option value="Anxious">Anxious</option>
            </select>
            <button id="see-mood-diary">See Mood Diary</button>
            <input type="text" id="mood-details-input" placeholder="Type details about your day">
            <button id="save-mood-details-input">Save Details</button>
        </section>
        <div id="mood-diary-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Mood Diary</h2>
                <ul id="past-moods"></ul>
                <input type="text" id="mood-details" placeholder="Type details about your day">
                <button id="save-mood-details">Save Details</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Daily Calm: Breathe and Organize Your Day</p>
    </footer>
    <script src="breathe.js"></script>
</body>
</html>
