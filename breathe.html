<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Easy: Your Daily Wellness Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="breathe.css">
</head>
<body>
    <header>
        <h1>Breathe Easy: Your Daily Wellness Companion</h1>
    </header>
    <main>
        <section id="uplifting-message">
            <h2>Uplifting Message</h2>
            <p id="uplifting-message-text"></p>
        </section>
        <section id="date-time">
            <h2>Current Date and Time</h2>
            <p id="current-date-time"></p>
            <button id="calendarButton">Open Calendar</button>
            <img id="calendar" src="assets/Gemini_Generated_Image_iz4kgbiz4kgbiz4k.jpg" width="300px " display="none"
            >

        </section>
        <section id="breathing-reminder">
            <h2>Breathing Reminder</h2>
            <p id="breathing-message">Take a deep breath...</p>
            <button id="start-breathing-timer">Start Breathing Timer</button>
            <button id="stop-breathing-timer">Stop Breathing Timer</button>
            <div id="exercise-suggestion"></div>
        </section>
        <section id="daily-tasks">
            <h2>Daily Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="new-task" placeholder="New task">
            <button id="add-task">Add Task</button>
            <button id="clear-tasks">Clear Tasks</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Daily Calm: Breathe and Organize Your Day</p>
    </footer>
    <script src="breathe.js"></script>
</body>
</html>
